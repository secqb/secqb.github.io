<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC QB - PDF Download</title>
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalpurush', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #007BFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #fff;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #003d80;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #accessKeyDisplay {
            margin-top: 20px;
            color: #fff;
        }

        #redirectButton {
            display: none;
            background-color: #0056b3;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #redirectButton:hover {
            background-color: #003d80;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>সিলেট ইঞ্জিনিয়ারিং কলেজ এডমিশন</h1>
        <form id="accessForm" onsubmit="generateAccessKey(event)">
            <div class="form-group">
                <label for="name">তোমার নাম :</label>
                <input type="text" id="name" name="name" placeholder="তোমার নাম" required>
            </div>

            <div class="form-group">
                <label for="email">তোমার ই-মেইল :</label>
                <input type="email" id="email" name="email" placeholder="তোমার ই-মেইল ঠিকানা" required>
            </div>

            <div class="form-group">
                <label for="district">তোমার জেলা :</label>
                <input type="text" id="district" name="district" placeholder="তোমার জেলা" required>
            </div>

            <div class="form-group">
                <label for="batch">এইচএসসি ব্যাচ :</label>
                <input type="text" id="batch" name="batch" placeholder="এইচএসসি ব্যাচ" required>
            </div>

            <input type="submit" value="Get Access Key">
        </form>

        <div id="accessKeyDisplay"></div>
        <button id="redirectButton" onclick="redirectToSecQB()">Go to PDF Downloads</button>
    </div>

    <script>
        function generateAccessKey(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Generate a random access key (you can customize this)
            const accessKey = Math.random().toString(36).substr(2, 8);
            localStorage.setItem('accessKey', accessKey); // Store the key in localStorage

            // Display the access key and copy it to the clipboard
            const accessKeyDisplay = document.getElementById('accessKeyDisplay');
            accessKeyDisplay.innerHTML = `Your Access Key: <strong>${accessKey}</strong>`;
            navigator.clipboard.writeText(accessKey).then(() => {
                alert('Access Key copied to clipboard!');
            });

            // Show the redirect button
            document.getElementById('redirectButton').style.display = 'block';
        }

        function redirectToSecQB() {
            // Redirect to secqb.html with the access key as a query parameter
            const accessKey = localStorage.getItem('accessKey');
            window.location.href = `secqb.html?accessKey=${accessKey}`;
        }
    </script>
     <script>
        // Check for both index.html and secqb.html
        Promise.all([
            fetch('index.html'),
            fetch('secqb.html')
        ]).then(responses => {
            if (!responses[0].ok || !responses[1].ok) {
                // If either index.html or secqb.html is missing, redirect to coming-soon.html
                window.location.href = 'coming-soon.html';
            }
        }).catch(() => {
            // Handle fetch errors (e.g., network issues)
            window.location.href = 'coming-soon.html';
        });
    </script>
</body>
</html>
